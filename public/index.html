<!DOCTYPE html>

<head>

</head>
<body>
    <div id="chatContainer" class="chat-container">

        <!-- Chat Messages -->
        <div id="chatMessages" class="chat-messages">

        <!-- Input Area -->
        <div class="chat-input-wrapper">
            <!-- File Preview in Input -->
            <div id="inputFilesPreview" class="input-files-preview"></div>
            
            <div class="input-wrapper">

                <button type="button" id="micBtn" class="mic-btn" title="Vorbe»ôte (Speech to Text)">

                        <path d="M19 10V12C19 16.42 15.42 20 11 20H13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                        <path d="M12 19V23" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

                <button type="button" id="waveformBtn" class="waveform-icon" title="Waveform" style="display: none;">

    <!-- Upload Popup -->
    <div id="uploadPopup" class="upload-popup">
        <div class="upload-popup-content">
            <div class="upload-popup-header">
                <h3>√éncarcƒÉ fi»ôiere</h3>
                <button type="button" id="uploadPopupClose" class="upload-popup-close">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

                    </svg>

            </div>
            <div class="upload-popup-body">
                <input 
                    type="file" 
                    id="pdfInput" 
                    multiple 
                    accept=".pdf,.png,.jpg,.jpeg,.txt,.md,.doc,.docx"
                    style="display: none;"
                />
                <button type="button" id="uploadPopupBtn" class="upload-popup-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M19.35 10.04C18.67 6.59 15.64 4 12 4C9.11 4 6.6 5.64 5.35 8.04C2.34 8.36 0 10.91 0 14C0 17.31 2.69 20 6 20H19C21.76 20 24 17.76 24 15C24 12.36 21.95 10.22 19.35 10.04ZM14 13V17H10V13H7L12 8L17 13H14Z" fill="currentColor"/>
                    </svg>
                    <span>√éncarcƒÉ fi»ôiere</span>
                </button>
                <div id="pdfFilesList" class="pdf-files-list"></div>
            </div>
        </div>
    </div>

    <script>
        // Helper functions - defined globally
        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : null;
        }
        
        function darkenColor(hex, percent) {
            const rgb = hexToRgb(hex);
            if (!rgb) return hex;
            const factor = 1 - (percent / 100);
            return `rgb(${Math.round(rgb.r * factor)}, ${Math.round(rgb.g * factor)}, ${Math.round(rgb.b * factor)})`;
        }
        
        function lightenColor(hex, percent) {
            const rgb = hexToRgb(hex);
            if (!rgb) return hex;
            const factor = percent / 100;
            return `rgb(${Math.min(255, Math.round(rgb.r + (255 - rgb.r) * factor))}, ${Math.min(255, Math.round(rgb.g + (255 - rgb.g) * factor))}, ${Math.min(255, Math.round(rgb.b + (255 - rgb.b) * factor))})`;
        }
        
        function hexToRgba(hex, alpha) {
            const rgb = hexToRgb(hex);
            if (!rgb) return hex;
            return `rgba(${rgb.r}, ${rgb.g}, ${rgb.b}, ${alpha})`;
        }
        
        function applyColor(color) {
            const root = document.documentElement;
            root.style.setProperty('--primary-color', color);
            root.style.setProperty('--primary-color-dark', darkenColor(color, 15));
            root.style.setProperty('--primary-color-light', lightenColor(color, 15));
            root.style.setProperty('--primary-color-10', hexToRgba(color, 0.1));
            root.style.setProperty('--primary-color-20', hexToRgba(color, 0.2));
            root.style.setProperty('--primary-color-25', hexToRgba(color, 0.25));
            root.style.setProperty('--primary-color-35', hexToRgba(color, 0.35));
            
            // Force reflow
            void root.offsetHeight;
            
            console.log('‚úÖ Culoare aplicatƒÉ:', color);
            console.log('üé® Verificare:', getComputedStyle(root).getPropertyValue('--primary-color'));
        }
        
        // Load dynamic chat configuration - RUN IMMEDIATELY
        (async function() {
            const pathParts = window.location.pathname.split('/').filter(p => p);
            let chatId = null;
            
            if (pathParts.length >= 2 && pathParts[0] === 'chat') {
                chatId = pathParts[1];
            }
            
            console.log('üîç Chat ID:', chatId);
            
            if (chatId) {
                try {
                    const response = await fetch(`/chat/${chatId}/config`);
                    console.log('üì° Status:', response.status);
                    if (response.ok) {
                        const config = await response.json();
                        console.log('üìã Config:', config);
                        console.log('üé® Culoare:', config.chat_color);
                        
                        document.title = config.chat_title || "Chat with Integra";
                        
                        // Update header text
                        const updateHeader = () => {
                            const chatTitle = document.getElementById('chatTitle');
                            const chatSubtitle = document.getElementById('chatSubtitle');
                            if (chatTitle) chatTitle.textContent = config.chat_title || config.name || "Chat with Integra";
                            if (chatSubtitle) chatSubtitle.textContent = config.chat_subtitle || "Asistentul tƒÉu inteligent pentru gƒÉsirea informa»õiilor";
                        };
                        
                        if (document.readyState === 'loading') {
                            document.addEventListener('DOMContentLoaded', updateHeader);
                        } else {
                            updateHeader();
                        }
                        
                        // Apply color IMMEDIATELY
                        if (config.chat_color) {
                            applyColor(config.chat_color);
                        }
                    } else {
                        console.error('‚ùå Failed to load config:', response.statusText);
                    }
                } catch (error) {
                    console.error('‚ùå Error:', error);
                }
            } else {
                console.log('‚ÑπÔ∏è No chat_id, using default colors');
            }
        })();
    </script>
    <script src="/scripts/chat.js"></script>
</body>
</html>
